<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenario Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: #F9FAFB;
      padding: 24px;
    }
    .scenario-card {
      background: white;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .scenario-card:hover {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .scenario-card.committed {
      background: #F0FDF4;
      border-color: #BBF7D0;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .card-header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    .scenario-name {
      font-size: 16px;
      font-weight: 700;
      color: #111827;
    }
    .capacity-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .capacity-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .capacity-dot.within {
      background: #10B981;
    }
    .capacity-dot.over {
      background: #F59E0B;
    }
    .capacity-text {
      font-size: 14px;
      color: #4B5563;
      font-weight: 500;
    }
    .card-header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .commit-control {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .radio-button {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #D1D5DB;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .radio-button.committed {
      border-color: #3B82F6;
      background: #3B82F6;
    }
    .radio-button.committed::after {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }
    .commit-label {
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }
    .card-details {
      display: flex;
      gap: 16px;
      color: #4B5563;
      font-size: 14px;
    }
    .detail-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
